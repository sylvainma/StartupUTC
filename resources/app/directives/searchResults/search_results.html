<ul class="collapsible" data-collapsible="accordion" watch>
  <li ng-repeat="startup in startups">
    <div class="collapsible-header">
      <div class="collapsible-header-logo"><i class="material-icons">business</i></div>
      <div class="collapsible-header-content">
        <h5>{{ startup.name_official }} <span class="light">({{ startup.department.name }})</span></h5>
      </div>
    </div>
    <div class="collapsible-body">
      <p>{{ startup.description | limitTo: 200 }}{{ startup.description.length > 200 ? '&hellip;' : '' }}</p>
      <p class="center"><a class="btn btn-small waves-effect waves-light">En savoir plus</a></p>
    </div>
  </li>
</ul>
