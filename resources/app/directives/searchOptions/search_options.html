<div class="card card-options">
  <div class="content">
    <h4 class="card-title">
      Date de fondation
    </h4>
    <div class="row text-center">
      <div class="col-xs-6"><h6><span ng-bind="foundation[0]"></span></h6></div>
      <div class="col-xs-6"><h6><span ng-bind="foundation[1]"></span></h6></div>
    </div>
    <div  slider class="slider slider-primary"
          ng-from="foundation[0]"
          ng-to="foundation[1]"
          start="foundationOpt.start"
          end="foundationOpt.end"
          step=1></div>
  </div>
</div>
