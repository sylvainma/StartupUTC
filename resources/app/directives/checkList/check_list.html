<p>
  <input ng-checked="allChecked()" ng-click="checkAll()" type="checkbox" class="filled-in" id="tous" />
  <label for="tous">Tous</label>
</p>
<p ng-repeat="element in data">
  <input type="checkbox" ng-click="check(element.id)" ng-checked="isChecked(element.id)" class="filled-in" id="{{ element.name }}" />
  <label for="{{ element.name }}">{{ element.name }}</label>
</p>
