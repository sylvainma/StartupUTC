<section ng-controller="StartupsCtrl">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1>Startups</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Statut</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="startup in startups">
              <td>{{ startup.id }}</td>
              <td>{{ startup.name }}</td>
              <td>{{ startup.status }}</td>
              <td>{{ startup.type }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <graph g-data="data"></graph>

    </div>
  </div>
</section>
