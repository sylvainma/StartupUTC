<section ng-controller="StartupsCtrl" class="container">
  <div class="row">
    <div class="col-md-9">

    </div>
  </div>
  <div class="row">
    <!-- Sidebar de recherche -->
    <div class="col-md-3">

      <div class="panel panel-default">
        <div class="panel-heading"><h4>Départements</h4></div>
        <div class="panel-body">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked><span class="checkbox-material"><span class="check"></span></span> Tous
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> GI
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> GM / GSM
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> GSU
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> GB
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> GP
            </label>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><h4>Domaines d'activités</h4></div>
        <div class="panel-body">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked><span class="checkbox-material"><span class="check"></span></span> Tous
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Objets connectés
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Data Science
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Nanomatériaux
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Design industriel
            </label>
          </div>
        </div>
      </div>

    </div>
    <!-- Résultats de recherche -->
    <div class="col-md-9">

      <!-- Barre -->
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group form-group-lg">
              <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Rechercher">
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Résultats -->
      <div class="row">
        <div class="col-md-12">
          <div class="list-group">

            <div ng-repeat="startup in startups">
              <div class="list-group-item">
                <div class="row-picture">
                  <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                </div>
                <div class="row-content">
                  <h4 class="list-group-item-heading">{{ startup.name }}</h4>
                  <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
